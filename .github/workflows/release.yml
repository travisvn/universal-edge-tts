name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Version must be in format x.y.z (e.g., 1.0.1)"
            exit 1
          fi
          echo "‚úÖ Version format is valid"

      - name: Update package.json version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "Updated version to ${{ github.event.inputs.version }}"

      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "üîñ Release v${{ github.event.inputs.version }}"
          git push

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: v${{ github.event.inputs.version }}
          body: |
            ## Changes in v${{ github.event.inputs.version }}

            This is an alias package for [`edge-tts-universal`](https://github.com/travisvn/edge-tts-universal).

            ### Installation
            ```bash
            npm install universal-edge-tts@${{ github.event.inputs.version }}
            ```

            ### Usage
            ```javascript
            import { EdgeTTS } from 'universal-edge-tts';
            // or
            const { EdgeTTS } = require('universal-edge-tts');
            ```

            For complete documentation, see the [main package](https://github.com/travisvn/edge-tts-universal).
          draft: false
          prerelease: false
